<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>login</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
</head>

<body>
    <section>
        <div class="box">
            <div class="form">
                <h2>Welcome USER !</h2>
                <form id="loginForm" method="get" enctype="multipart/form-data">
                    <div class="inputBx">
                        <input type="text" name="username" placeholder="Username" id="username" oninput="validation()" required autofocus>
                        <img src="./user.png" alt="">
                    </div>
                    <div class="inputBx">
                        <input type="password" name="password" id="password" placeholder="Password" oninput="validation()" required>
                        <img src="./lock.png" alt="">
                    </div>
                    <label class="remember"><input type="checkbox"> Remember Me</label>
                    <div class="inputBx">
                        <input type="submit" name="submit" value="Login" id="submit" disabled>
                    </div>
                </form>
                <p>Forgot <a href="#">Password</a>? </p>
                <p>Need an <a href="#">Account</a>? </p>
            </div>
        </div>
    </section>

    <script>
        function validation() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const submitButton = document.getElementById('submit');
            
            if (username === "3AGE1" && password === "3AGE1") {
                submitButton.removeAttribute('disabled');
            } else {
                submitButton.setAttribute('disabled', 'disabled');
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent the form from actually submitting
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === "3AGE1" && password === "3AGE1") {
                window.location.href = 'http://127.0.0.1:1882/ui/#!/0?socketid=DcrWWanJsQPrEZ3uAAAF'; // Rediriger vers la page indiquée
            } else {
                // Gérer le cas où l'authentification échoue (par exemple, afficher un message d'erreur)
            }
        });
    </script>
</body>

</html>
